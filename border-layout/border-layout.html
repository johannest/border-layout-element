<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="border-layout">

  <template>
    <style>
      :host {
        display: inline-block;
        width: 100%;
        height: 100%;
      }
      #layout {
          display: grid;
          grid-template-areas:  "head head head"
                                "lnav main rnav"
                                "foot foot foot";
          grid-template-rows: 50px 500px 50px;
          grid-template-columns: 75px 1fr 75px;
      }
      #layout > #header {
        grid-area: head;
        border: 1px solid lightgray;
      }
      #layout > #lnav {
        grid-area: lnav;
        border: 1px solid lightgray;
      }
      #layout > #main {
        grid-area: main;
        border: 1px solid lightgray;
      }
      #layout > #rnav {
        grid-area: rnav;
        border: 1px solid lightgray;
      }
      #layout > #footer {
        grid-area: foot;
        border: 1px solid lightgray;
      }
    </style>

    <!-- shadow DOM goes here -->
    <section id="layout">
      <header id="header">
        <slot name="NORTH">
        </slot>
      </header>
      <nav id="lnav">
        <slot name="WEST">
        </slot>
      </nav>
      <main id="main">
        <slot name="CENTER">
        </slot>
      </main>
      <nav id="rnav">
        <slot name="EAST">
        </slot>
      </nav>
      <footer id="footer">
        <slot name="SOUTH">
        </slot>
      </footer>
    </section>
  </template>

  <script>
    class BorderLayout extends Polymer.Element {
      static get is() {
        return 'border-layout';
      }
      static get version() {
          return '0.0.1';
        }
      static get properties() {
        return {
        };
      }
      constructor() {
        super();
      }
    }

    customElements.define(BorderLayout.is, BorderLayout);
  </script>

</dom-module>
